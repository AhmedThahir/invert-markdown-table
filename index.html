<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invert a GFM Table</title>
</head>
<body>
  <style>
  #markdown {
    width: 100%;
    font-family: Consolas, "Liberation Mono", Courier, monospace;
  }
  </style>
  <textarea id="markdown" name="markdown" rows="24"> 
| Features | Safari | Chrome | Firefox |
| -------  | ------ | ------ | ------- |
| sw.js    | Yes    | Yes    | No      |
| Fetch    | Yes    | Yes    | Yes     |
| Manifest | No     | Yes    | No      |
  </textarea>
  <button id="invert">Do Invert!</button>

  <script src="./index.js"></script>
  <script>
invert.addEventListener('click', function () {
  markdown.value = invertMarkdownTable(markdown.value);
});
  </script>
</body>
</html>
